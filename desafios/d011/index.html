<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        .espaco {
            height: 100vh;
            background-size: 100% 100%;
            background-attachment: fixed;
             background: black url(imagens/espaco.jpg)  no-repeat fixed; 
        }
        .astronauta {
            position: absolute;
            size: 100% 100%;
            height: 400px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="espaco">
        <div class="astronauta">
            <img src="imagens/astronauta.png" alt="Astronauta">
        </div>  
    </div>  
</body>
</html>
