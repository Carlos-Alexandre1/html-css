<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
           background-image: linear-gradient(to top, rgb(109, 76, 46),    rgba(109, 76, 46, 0.596));
           font: normal 1em arial;
           width: 100vw;
           height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexfem" checked value="F"> 
            <label for="sexfem"> Feminino</label><br>

            <input type="radio" name="sexo" id="sexmas" value="M"> 
            <label for="sexmas"> Masculino</label><br>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="esbas" checked> <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
